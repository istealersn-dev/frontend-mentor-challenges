<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- This project specific head inputs ðŸ‘ -->
    <link rel="stylesheet" href="./assets/styles.css" />
  </head>
  <body>
    <main>
      <section>
        <div class="blog__card">
          <img
            src="./assets/images/illustration-article.svg"
            alt="HTML & CSS Illustration"
            class="blog__card-Image"
          />
          <div class="blog__card-Content">
            <span class="blog__card-Tag figtree-font">Learning</span>
            <span class="blog__card-Date figtree-font">Published 21 Dec 2023</span>
            <h3 class="figtree-font">HTML & CSS foundations</h3>
            <p class="figtree-font">
              These languages are the backbone of every website, defining
              structure, content, and presentation.
            </p>
          </div>
          <div class="blog__card-Author">
            <img
              src="./assets/images/image-avatar.webp"
              alt="Greg Hooper profile picture"
            />
            <span class="blog__card-Author-name figtree-font">Greg Hooper</span>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution figtree-font">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          ">Frontend Mentor</a
        >. Coded by <a href="https://www.frontendmentor.io/profile/istealersn-dev" class="author">Stanley J</a>.
      </div>
    </footer>
  </body>
</html>
