<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./styles/dist/css/styles.min.css">
  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body class="outfit-font">
<main>
  <section>
    <div class="card">
      <div class="card__image">
      <img src="/images/image-equilibrium.jpg" alt="Image of glass cube" />
    </div>
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__stats">
        <div class="card__stats--symbol"><img src="./images/icon-ethereum.svg" alt="Ethereum logo"><span class="card__stats--price">0.041 ETH</span></div>
        <div class="card__stats--symbol"><img src="./images//icon-clock.svg" alt="picture of a clock"><span class="card__stats--period">3 days left</span></div>
      </div>
      <hr class="card__line">
      <div class="card__author">
        <img src="./images/image-avatar.png" alt="Headshot of Jules Wyvern" />
        <p>Creation of <span class="card__author--name">Jules Wyvern</span></p>
      </div>
    </div>
  </section>
</main>  
  <div class="attribution">
    Challenge by Frontend Mentor,</a> 
    coded by <a href="#">istealersn-dev.</a>
  </div>
</body>
</html>
